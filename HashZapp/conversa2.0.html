<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Responsivo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="chat-container">
        <header id="chat-header">
            <h2>CHAT DE CONVERSAS</h2>
        </header>
        <main id="chat-messages">
            <aside class="message_received">
    
            </aside>
        </main>
        <footer id="chat-footer">
            <input type="text" id="message_input" class="input-field" placeholder="Digite sua mensagem...">
            <!-- <input type="file" name="fotos" id="fotos"> -->
            <button id="send-button" onclick="HashZapp()">Enviar</button>
        </footer>
    </section>
    <script src="script.js"></script>
</body>
</html>
